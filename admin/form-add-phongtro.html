      <div class="main-content">
        <header>
            <div class="social-icons">
                
                <div></div>
                </span>
            </div>
        </header>
        
         
      </div>
      <main class="app-content">
        <div class="app-title">
          <ul class="app-breadcrumb breadcrumb">
            <li class="breadcrumb-item"><a href="table-data-phongtro.html">Danh sách phòng trọ</a></li>
            <li class="breadcrumb-item"><a href="form-add-phongtro.html">Tạo mới phòng trọ</a></li>
          </ul>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="tile">
              <h3 class="tile-title">Tạo mới phòng trọ</h3>
              <div class="tile-body">
                <div class="row element-button">
                  
                </div>
                <form class="row">
                  <div class="form-group col-md-3">
                    <label class="control-label">Mã phòng  </label>
                    <input class="form-control" type="number" placeholder="">
                  </div>
                  
    
    
                  <div class="form-group  col-md-3">
                    <label class="control-label">Diện tích (m²)</label>
                    <input class="form-control" type="number">
                  </div>
                  <div class="form-group col-md-6">
                    <label class="control-label">Địa chỉ</label>
                    <input class="form-control" type="text">
                  </div>
                  <div class="form-group col-md-3 ">
                    <label for="exampleSelect1" class="control-label">Tình trạng</label>
                    <select class="form-control" id="exampleSelect1">
                      <option>-- Chọn tình trạng --</option>
                      <option>Còn phòng</option>
                      <option>Đã cho thuê</option>
                    </select>
                  </div>
                  
                  <div class="form-group col-md-3">
                    <label class="control-label">Tên chủ trọ</label>
                    <input class="form-control" type="text">
                  </div>
                  <div class="form-group col-md-3">
                    <label class="control-label">Số điện thoại chủ trọ</label>
                    <input class="form-control" type="number" placeholder="">
                  </div>
                  <div class="form-group col-md-3">
                    <label class="control-label">Giá thuê</label>
                    <input class="form-control" type="text">
                  </div>
                  <div class="form-group col-md-3 ">
                    <label for="exampleSelect1" class="control-label">Gác lửng</label>
                    <select class="form-control" id="exampleSelect1">
                      <option>-- Chọn gác lửng --</option>
                      <option>Có</option>
                      <option>Không</option>
                    </select>
                  </div>
                  <div class="form-group col-md-12">
                    <label class="control-label">Ảnh phòng trọ</label>
                    <div id="myfileupload">
                      <input type="file" id="uploadfile" name="ImageUpload" onchange="readURL(this);" />
                    </div>
                    <div id="thumbbox">
                      <img height="450" width="400" alt="Thumb image" id="thumbimage" style="display: none" />
                      <a class="removeimg" href="javascript:"></a>
                    </div>
                    <div id="boxchoice">
                      <a href="javascript:" class="Choicefile"></a>
                      <p style="clear:both"></p>
                    </div>
    
                  </div>
                  <div class="form-group col-md-12">
                    <label class="control-label">Mô tả sản phẩm</label>
                    <textarea class="form-control" name="mota" id="mota"></textarea>
                    <script>CKEDITOR.replace('mota');</script>
                  </div>
    
              </div>
              <button class="btn btn-save" type="button">Lưu lại</button>
              <a class="btn btn-cancel" href="table-data-phongtro.html">Hủy bỏ</a>
            </div>
      </main>
    
      <script>
         
           $('.feat-btn').click(function(){
             $('nav ul .feat-show').toggleClass("show");
             $('nav ul .first').toggleClass("rotate");
           });
           $('.serv-btn').click(function(){
             $('nav ul .serv-show').toggleClass("show1");
             $('nav ul .second').toggleClass("rotate");
           });
           $('nav ul li').click(function(){
             $(this).addClass("active").siblings().removeClass("active");
           });
      </script>
