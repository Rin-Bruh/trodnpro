   <head>
      <meta charset="utf-8">
      <title>Thêm khách thuê trọ</title>
      <link rel="stylesheet" href="css/style1.css">
      <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lykmapipo/themify-icons@0.1.2/css/themify-icons.css">
      <script src="https://unpkg.com/boxicons@2.1.2/dist/boxicons.js"></script>
      <link rel="stylesheet" type="text/css" href="css/main.css">
   </head>
   <body>
      <!-- <div class="btn">
         <span class="fas fa-bars"></span>
      </div> -->
      <nav class="sidebar">
         <div class="text">
          <a href="manage.html" style="color: #fff;">TroDNPro.</a>
         </div>
         <ul>
            <li ><a href="manage.html">Bảng điều khiển</a></li>
            <li>
              <a href="#" class="feat-btn">Phòng trọ
              <span class="fas fa-caret-down first"></span>
              </a>
              <ul class="feat-show">
                 <li><a href="table-data-phongtro.html">Danh sách phòng</a></li>
                 <li><a href="form-add-phongtro.html">Thêm phòng</a></li>
              </ul>
           </li>
           <li class="active">
              <a href="#" class="serv-btn">Khách
              <span class="fas fa-caret-down second"></span>
              </a>
              <ul class="serv-show">
                <li><a href="table-data-khach.html">Danh sách thuê</a></li>
                <li><a href="form-add-khach.html">Thêm khách thuê</a></li>
              </ul>
           </li>
            <li ><a href="table-data-hopdong.html">Hợp đồng thuê trọ</a></li>
         </ul>
      </nav>
      <div class="main-content">
        <header>
          <div class="social-icons">
              
              <div></div>
              
              <span class="username">Admin</span>
                
          </div>
          
      </header>
         
      </div>
      <main class="app-content">
        <div class="app-title">
          <ul class="app-breadcrumb breadcrumb">
            <li class="breadcrumb-item"><a href="table-data-khach.html">Danh sách khách thuê trọ</a></li>
            <li class="breadcrumb-item"><a href="form-add-khach.html">Thêm khách thuê trọ</a></li>
          </ul>
        </div>
        <div class="row">
          <div class="col-md-12">
    
            <div class="tile">
    
              <h3 class="tile-title">Thêm khách thuê trọ</h3>
              <div class="tile-body">
                
                <form class="row">
                  
                  <div class="form-group col-md-3">
                    <label class="control-label">Họ và tên</label>
                    <input class="form-control" type="text" required>
                  </div>
                  <div class="form-group col-md-3">
                    <label class="control-label">Ngày sinh</label>
                    <input class="form-control" type="date">
                  </div>
                  
                  <div class="form-group col-md-6">
                    <label class="control-label">Quê quán</label>
                    <input class="form-control" type="text" required>
                  </div>
                  <div class="form-group  col-md-3">
                    <label class="control-label">Số điện thoại</label>
                    <input class="form-control" type="number" required>
                  </div>
                  <!-- <div class="form-group col-md-3">
                    <label class="control-label">Địa chỉ email</label>
                    <input class="form-control" type="text" required>
                  </div> -->
                  
                  <div class="form-group col-md-3">
                    <label class="control-label">Số CMND/CCCD</label>
                    <input class="form-control" type="number" required>
                  </div>
                 
                  <div class="form-group col-md-3">
                    <label class="control-label">Giới tính</label>
                    <select class="form-control" id="exampleSelect2" required>
                      <option>-- Chọn giới tính --</option>
                      <option>Nam</option>
                      <option>Nữ</option>
                    </select>
                  </div>

                  <div class="form-group  col-md-3">
                    <label class="control-label">Phòng thuê</label>
                    <input class="form-control" type="text" required>
                  </div>
                  <div class="form-group  col-md-3">
                    <label class="control-label">Giá thuê</label>
                    <input class="form-control" type="text" required>
                  </div>
    
                  <div class="form-group col-md-12">
                    <label class="control-label">Ảnh 3x4 khách thuê</label>
                    <div id="myfileupload">
                      <input type="file" id="uploadfile" name="ImageUpload" onchange="readURL(this);" />
                    </div>
                    <div id="thumbbox">
                      <img height="450" width="400" alt="Thumb image" id="thumbimage" style="display: none" />
                      <a class="removeimg" href="javascript:"></a>
                    </div>
                    <div id="boxchoice">
                      <a href="javascript:" class="Choicefile"></a>
                      <p style="clear:both"></p>
                    </div>
    
                  </div>
    
    
    
              </div>
              <button class="btn btn-save" type="button">Lưu lại</button>
              <a class="btn btn-cancel" href="table-data-phongtro.html">Hủy bỏ</a>
            </div>
    
      </main>
      <script>
         
           $('.feat-btn').click(function(){
             $('nav ul .feat-show').toggleClass("show");
             $('nav ul .first').toggleClass("rotate");
           });
           $('.serv-btn').click(function(){
             $('nav ul .serv-show').toggleClass("show1");
             $('nav ul .second').toggleClass("rotate");
           });
           $('nav ul li').click(function(){
             $(this).addClass("active").siblings().removeClass("active");
           });
      </script>
   </body>
</html>
